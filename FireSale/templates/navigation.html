{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
      <!--logo-->
      <nav class="navbar navbar-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'shop-index' %}">
                  <img src="{% static 'images/logo ser.png' %}" alt="logo" width="50" height="80" class="d-inline-block align-text">
                  <img src="{% static 'images/logo text.png' %}" alt="logotext" width="170" height="60" class="d-inline-block align-text-top">
              </a>
          </div>
      </nav>
      <!--shop, create item og log out hlekkir-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
          <li class="nav-item">
              <a class="nav-links" aria-current="page" href="{% url 'shop-index' %}">Shop</a>
          </li>
          <li class="nav-item">
              <a class="nav-links" href="{% url 'create-index' %}">Create Item</a>
          </li>
          <li class="nav-item">
              <a class="nav-links" href="{% url 'login' %}">Log out</a>
          </li>
      </ul>
    </div>
      <!-- profile mynd og stars/fire -->
      <a href="{% url 'myprofile-index' %}" class="profile-img">
          <img src="{% static 'images/fire stars.png' %}" alt="rating" width="120" height="30">
          {% for user_img in Image %}
                {% if user_img.user_id == Users.id %}
                    <img class="profile_img_nav" src="{{ user_img.user_image }}">
                {% endif %}
          {% endfor %}
          <!--<img src="{% static 'images/bubble profile.png' %}" alt="profile" width="60" height="60">-->
      </a>
  </div>
</nav>
