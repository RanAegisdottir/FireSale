{% extends 'base.html' %}
{% block content %}
    <div class="float-container">
        {% for item_img in Item.itemimage_set.all %}
            <img src="{{ item_img.imgURL }}" class="item-img"/>
        {% endfor %}
    </div>
    <div class="child-container">
        <h1>{{ Item.name }}</h1>
        <p>{{ Item.description }}</p>
        <p>{{ Item.priceidea }} $</p>
        <p>Condition: {{ Item.condition }}</p>
        <a href="{% url "myprofile-index" %}"><p>Seller: {{ Item.seller.name }}</p></a>
    </div>
{% endblock %}
