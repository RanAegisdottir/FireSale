{% extends 'base.html' %}
{% block content  %}
<body>
    <h2 class="shop_header">Shop</h2>
    <!--all products-->
    <div class="products">
        {% for Item in products %}
            {% include 'shop/single_item.html' with Item=Item %}
        {% endfor %}
    </div>
    <!--search bar and filter by-->
    <div class="search-filter">
        <div class="input-group">
            <input type="search" placeholder="Search..." class="form-control" id="search-box"/>
            <div class="input-group-btn">
                <button type="button" id="search-btn" class="btn btn-default">Search</button>
            </div>
        </div>

        <div class="filter">
            <div class="d-flex g4 gsx ai-center sm:fd-column sm:ai-start">
            <div class="flex--item s-select">
                <select id="answer-sort-dropdown-select-menu">
                    <option value=scoredesc selected=selected>highest price</option>
                    <option value=modifieddesc>lowest price</option>
                    <option value=createdasc>alphabetical order</option>
                </select>
            </div>
            </div>
        </div>
    </div>
<body>
{% endblock %}
