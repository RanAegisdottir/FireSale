<div class="product">
    <a href="/shop/{{ Item.id }}">
        <img class="item-img" src="{{ Item.itemimage_set.first.imgURL }}" />
        <h4>{{ Item.name }}</h4>
        {% if Item.priceidea < Item.heighestoffer %}
            <p>$ {{ Item.heighestoffer }}</p>
        {% else %}
            <p>$ {{ Item.priceidea }}</p>
        {% endif %}

    </a>
</div>
