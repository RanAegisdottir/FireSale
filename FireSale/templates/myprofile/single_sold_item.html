<div class="sold_item_container">
    <img class="offer_item_img" src="{{ Item.itemimage_set.first.imgURL }}" alt="{{ Item.name }} image" />
    <div class="offer_info_container">
        <h5 class="offer_item_title">{{ Item.name | capfirst}}</h5>
        <div class="flex_break"></div>
        <div class="offer_info_inner_container">
            <p class="offer_state_title green">Sold<br>$ {{ Item.heighestoffer }}</p>
        </div>
    </div>
    <hr class="divider">
</div>
