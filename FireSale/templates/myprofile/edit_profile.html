{% extends 'base-profile.html' %}
{% block sub_content %}
    <div class="profile_container">
        <h1 class="profile_title">Edit Profile</h1>
        <form class="form form-horizontal create" action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="SAVE CHANGES" class="btn btn-primary pull-right create_button" style="clear:both; margin: 10px 0" />
        </form>
{% endblock %}
