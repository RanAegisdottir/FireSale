{% extends 'base-profile.html' %}
{% block sub_content %}
    <div class="item_profile_container">
        <h1 class="profile_title">Items For Sale</h1>
        <div class="item_container">
            {% for Item in my_items_products %}
                {% include 'myprofile/single_seller_item.html' with Item=Item Offers=Offers %}
            {% empty %}
                <div class="empty_message_container">
                    <h5 class="empty_message">You have no items for sale.</h5>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
