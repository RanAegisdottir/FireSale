{% extends "base.html" %}
{% block content %}
    <h2 id="create_item_header">Create Item</h2>
    <form class="form form-horizontal create" action="{% url 'create_item' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create" class="btn btn-primary pull-right create_button" style="clear:both; margin: 10px 0" />
    </form>
{% endblock %}
