
{% block content %}
    <h1>Sign up now!</h1>
    <li class="button">
        <a class="button" href="{% url 'login' %}">Login</a>
    </li>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
{% endblock %}
